!
! REMOVE INTERFACE
!
config t
interface eth1/24
 no ip address
 no description
 switchport 
 shut
 exit
exit
!
! VALIDATE
!
show ip int brief
!
! CONFIG INTERFACE
!
config t
interface Eth1/24
  no switchport
  description scripted interface - Go Rules...
  ip address 24.24.24.1/30
  no shut
  exit
exit
!
! VALIDATE
!
show run int eth1/24
show ip int brief
exit
